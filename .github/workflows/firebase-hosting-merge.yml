name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master # Change 'main' to 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.x" # or '20.x'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set up Google Cloud credentials
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" | base64 --decode > $HOME/gcloud.json

      - name: Authenticate with Google Cloud
        run: gcloud auth activate-service-account --key-file=$HOME/gcloud.json

      - name: Authenticate with Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcloud.json
        run: firebase login:ci --token $(gcloud auth print-access-token)

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build --if-present

      - name: Deploy to Firebase Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcloud.json
        run: firebase deploy --only hosting
