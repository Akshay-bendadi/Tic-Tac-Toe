name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Ensure this matches the version mentioned in your error

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Adjust this command as per your project setup

      - name: Deploy to Firebase Hosting
        run: |
          npx firebase deploy --token "$FIREBASE_TOKEN" --project "your-project-id"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
